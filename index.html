<!DOCTYPE html>
<html lang="en">
  <head>
    <title>main js sm iwang</title>
    <script>
      document.write("<h1>halo nama saya iwan</h1>");
      document.write("<hr>");
      document.write("<h4>Silahkan masuk link <i>iwangi.co.id</i></h4>");
      function sayHai() {
        alert("hai kamu boleh masuk");
      }
    </script>
  </head>
  <body>
    <button onclick="sayHai()">Jangan Klik Aku!</button>
  </body>
</html>

<!--Penulisan di akhir <body> akan meningkatkan kecepatan display atau tampilnya konten di web.

    Karena, jika kita tulis di dalam <head>, script tersebut akan dieksekusi terlebih dahulu sebelum konten ditampilkan.
    
    Jadi, disarankan menulis kode Javascript di dalam <body>, tepatnya sebelum tutup </body>-->
