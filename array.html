<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maen arr</title>
    <script>
      var produk = ["bakso", "sate", "mi ayam"];

      document.write("<h4>Daftar produk kami</h4>");
      document.write("<ol>");
      // menggunakan perulangan untuk mencetak semua isi array
      for (let i = 0; i < produk.length; i++) {
        document.write(`<li> ${produk[i]} </li>`);
      }
    </script>
  </head>
  <body></body>
</html>
