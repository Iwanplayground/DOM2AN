<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar var di js</title>
    <script>
      // buat variabel di js, js ini dynamic typing jadi ndaperlu deklarasikan tipedata disaat buat var
      let app = "Buatlapak";
      var visitorCount = 9998;
      let link = "www.buatlapak.co.id";
      // gimana isi ulang variabel, nah skrng kita mau lakuin
      visitorCount = 100000;
      // menampilkan variabel ke jendela dialog (alert)
      alert("Selamat datang di aplikasi " + app);
      // menampilkan variabel ke dalam HTML
      document.write("Url Situs: " + link + "<br>");
      document.write("Jumlah Pengunjung: " + visitorCount + "<br>");
    </script>
  </head>
  <body></body>
</html>
